


{% block content%}


<div class="col-md-12 col-lg-7">
    
    <h1 class="mb-5 display-3 text-primary">{{question.question}}</h1>
    {%for i in options%}
    <div class="position-relative mx-auto">
        
        <button type="submit" class="btn btn-primary border-2 border-secondary py-3 px-4 position-absolute rounded-pill text-white h-100" style="top: 0; right: 25%;">{{i.option}}</button>
    </div>
    {%endfor%}
</div>





{% endblock %}
